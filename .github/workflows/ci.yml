name: CI â€” Lint, Types & Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy

      - name: Lint (ruff check)
        run: ruff check Projet_Football/

      - name: Format check (ruff format)
        run: ruff format --check Projet_Football/

      - name: Type check (mypy)
        run: |
          mypy Projet_Football/models Projet_Football/training \
               Projet_Football/brain.py Projet_Football/config.py \
               --ignore-missing-imports --no-error-summary

      - name: Tests (pytest)
        run: |
          cd Projet_Football && python -m pytest tests/ -v --tb=short \
            --junitxml=../test-results.xml
        env:
          SUPABASE_URL: "https://fake.supabase.co"
          SUPABASE_KEY: "fake-key-for-ci"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: test-results.xml
