[mypy]
python_version = 3.10
warn_return_any = False
warn_unused_configs = True
check_untyped_defs = True
ignore_missing_imports = True

# ── Modules tiers sans stubs ─────────────────────────────
[mypy-supabase.*]
ignore_missing_imports = True

[mypy-anthropic.*]
ignore_missing_imports = True

[mypy-xgboost.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

# ── Modules du projet avec données dynamiques (Supabase) ─
# Ces modules manipulent beaucoup de dict[str, Any] venant
# de Supabase ; le typage strict n'est pas rentable ici.
[mypy-models.stats_engine]
disable_error_code = assignment, operator, arg-type

[mypy-models.scorer_engine]
disable_error_code = assignment, var-annotated, arg-type

[mypy-models.calibrate]
disable_error_code = arg-type

[mypy-training.fetch_history]
disable_error_code = return-value, assignment, arg-type

[mypy-training.build_data]
disable_error_code = arg-type

[mypy-training.train]
disable_error_code = assignment

[mypy-fetchers.*]
disable_error_code = arg-type
